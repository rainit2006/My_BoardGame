<!DOCTYPE html>

        <div class="loginPage">
            <div id="playerArea"></div>
            <div class="loginForm">
                <h3 class="title">What"s your nickname?</h3>
                <input class="usernameInput" type="text" maxlength="14" />
                <input id="enter" type = "button" value="Enter">
            </div>
            <div class="startForm">
                <input id="startGame" type="button" value="Start Game">
            </div>
        </div>

        <div class="wrap">
              <div id="header">HEADER</div>
              <div id="middle">
                  <div id ="leftArea">
                      <div id = "MyPlayerArea">MY Area</div>
                      <div id = "BuildingArea">

                              <div id="Trader">
                                  <input type="button" id="Trader" value="Trader">

                              <div id="Captain">

                                      <div id="Ship3">7</div>
                                  </div>
                              </div>
                              <div id="Builder">

                                       <div class="row">
                                            <div class="column">
                                                <div class="one item">a</div>
                                                <div class="two item">b</div>

                                            <div class="column item three">c</div>
                                            <div class="column">
                                                <div class="two item">d</div>
                                                <div class="one item">e</div>

                                        </div>

                                            <div class="column">
                                                <div class="one item">a</div>
                                                <div class="five item">b</div>
                                            </div>
                                            <div class="column item three">c</div>
                                            <div class="column">
                                                <div class="two item">d</div>
                                                <div class="one item">e</div>
                                            </div>
                                        </div>
                                        <div class="row">
                                          <div class="column">
                                              <div class="two item">a</div>
                                              <div class="one item">b</div>
                                          </div>
                                          <div class="column">
